<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: whitesmoke;
        }
        #search {
            width: 35%;
            top: 30px;
            border-radius: 12px;
            float: right;
            margin-top: 8px;
            margin-right: 60px;
        }
        #search input {
            width: 98%;
            margin: 0;
        }
        #container {
            max-width: 700px;
            margin: auto;
        }
        .site {
            padding: 8px;
            background-color: lightgray;
            color: darkslategrey;
            margin-bottom: 12px;
        }
        .konkurs {
            margin: 24px;
            padding: 24px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }
        .title {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .description {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        a {
            color: rgb(7, 117, 121);
        }
        a:hover {
            color: blue;
        }
        nav {
            background-color: red;
            height: 50px;
            position: sticky;
            top: 0;
        }
        #main-title {
            font-size: 40px;
            color: white;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav>
        <span id="main-title">CompConnect</span>
        <div id="search">
            <input id="search-input" placeholder="Pretraga">
        </div>
    </nav>
    <div id="container">
        {% for konkurs in data %}
            <div class="konkurs">
                <p class="site">{{ konkurs.site }}</p>
                <h3 class="title">{{ konkurs.title }}</h3><br>
                <p class="description">{{ konkurs.description }}</p><br>
                <a href="{{ konkurs.url }}" target="__blank">Vi≈°e informacija</a>
            </div>  
        {% endfor %}
    </div>

    <script>
        const konkursi = document.getElementsByClassName('konkurs');
        const input = document.getElementById('search-input');
        input.addEventListener('input', event => {
            for (const konkurs of konkursi) {
                if (konkurs.getElementsByClassName('title')[0].innerHTML.toLowerCase().includes(event.target.value.toLowerCase()) ||
                    konkurs.getElementsByClassName('description')[0].innerHTML.toLowerCase().includes(event.target.value.toLowerCase())) {
                    konkurs.style.opacity = "1";
                    konkurs.style.position = "unset";
                } else {
                    konkurs.style.opacity = "0";
                    konkurs.style.position = "absolute";
                }
            }
        });
    </script>
</body>
</html>
